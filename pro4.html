
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Code Editor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }
    .toolbar {
      background: #2c3e50;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    .main-container {
      display: flex;
      flex: 1;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      background: #34495e;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      color: white;
    }
    .tab.active {
      background: #2c3e50;
    }
    #editor {
      flex: 1;
    }
    .bottom-bar {
      background: #ecf0f1;
      padding: 8px;
      text-align: center;
    }
    .bottom-bar button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .bottom-bar button:hover {
      background: #2980b9;
    }
    #manualArea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div class="toolbar">
    <div>Code Editor</div>
    <div>
      <button onclick="runCode()">Run</button>
   
   
   <button onclick="window.location.href='ff.html'">اذهب إلى مدير الملفات</button>
   
   
    </div>
  </div>

  <div class="main-container">
    <div class="editor-container">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('html')">HTML</div>
        <div class="tab" onclick="switchTab('css')">CSS</div>
        <div class="tab" onclick="switchTab('js')">JavaScript</div>
      </div>
      <div id="editor"></div>

      <div class="bottom-bar">
        <button onclick="selectAll()">Select All</button>
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="enableManualEdit()">تحديد يدوي</button>
        <button onclick="returnToEditor()">العودة للمحرر</button>
      </div>
    </div>
  </div>

  <script>
    let htmlCode = '<h1>Hello World</h1>';
    let cssCode = 'body { font-family: Arial; }';
    let jsCode = 'console.log("Hello from JS");';
    let editorInstance, currentTab = 'html', isManualEdit = false;

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      editorInstance = monaco.editor.create(document.getElementById('editor'), {
        value: htmlCode,
        language: 'html',
        theme: 'vs-dark',
        automaticLayout: true
      });
    });

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${tab === 'html' ? 1 : tab === 'css' ? 2 : 3})`).classList.add('active');
      if (!editorInstance) return;

      if (currentTab === 'html') htmlCode = editorInstance.getValue();
      else if (currentTab === 'css') cssCode = editorInstance.getValue();
      else jsCode = editorInstance.getValue();

      currentTab = tab;
      const code = tab === 'html' ? htmlCode : tab === 'css' ? cssCode : jsCode;
      const lang = tab === 'html' ? 'html' : tab === 'css' ? 'css' : 'javascript';
      monaco.editor.setModelLanguage(editorInstance.getModel(), lang);
      editorInstance.setValue(code);
    }

    function runCode() {
      if (!editorInstance) return;
      if (currentTab === 'html') htmlCode = editorInstance.getValue();
      else if (currentTab === 'css') cssCode = editorInstance.getValue();
      else jsCode = editorInstance.getValue();

      const output = `<!DOCTYPE html><html><head><style>${cssCode}</style></head><body>${htmlCode}<script>${jsCode}<\/script></body></html>`;
      const newWindow = window.open();
      newWindow.document.open();
      newWindow.document.write(output);
      newWindow.document.close();
    }

    function selectAll() {
      if (!editorInstance) return;
      const model = editorInstance.getModel();
      const fullRange = model.getFullModelRange();
      editorInstance.setSelection(fullRange);
      editorInstance.focus();
    }

    function copyToClipboard() {
      if (!editorInstance) return;
      const text = editorInstance.getValue();
      navigator.clipboard.writeText(text).then(() => {
        alert("Code copied to clipboard!");
      });
    }

    function enableManualEdit() {
      if (!editorInstance) return;
      const code = editorInstance.getValue();
      isManualEdit = true;
      editorInstance.dispose();
      document.getElementById('editor').innerHTML = `<textarea id="manualArea">${code}</textarea>`;
    }

    function returnToEditor() {
      if (!isManualEdit) return;
      const code = document.getElementById('manualArea').value;
      isManualEdit = false;
      document.getElementById('editor').innerHTML = "";
      require(['vs/editor/editor.main'], function () {
        editorInstance = monaco.editor.create(document.getElementById('editor'), {
          value: code,
          language: currentTab === 'html' ? 'html' : currentTab === 'css' ? 'css' : 'javascript',
          theme: 'vs-dark',
          automaticLayout: true
        });
      });
    }
  </script>
</body>
</html>
