<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مدير ملفات محلي</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background: #f0f0f0;
      padding: 10px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .file-item {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item:hover {
      background: #ddd;
    }
    .editor {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    textarea {
      flex-grow: 1;
      width: 100%;
      border: none;
      resize: none;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
    }
    .controls {
      padding: 10px;
      background: #eee;
      border-bottom: 1px solid #ccc;
    }
    .controls input[type="text"] {
      margin-right: 5px;
    }
    .file-buttons button {
      margin-left: 3px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="editor">
    <div class="controls">
      <input type="text" id="filename" placeholder="اسم الملف" />
      <button onclick="createFile()">إنشاء ملف</button>
      <button onclick="saveFile()">حفظ</button>
      <input type="file" id="upload" multiple onchange="handleUpload(event)" />
      <button onclick="shareFile()">مشاركة</button>
    </div>
    <textarea id="fileContent" placeholder="محتوى الملف..."></textarea>
  </div>
  <div class="sidebar">
    <h3>الملفات</h3>
    <div id="fileList"></div>
  </div>

  <script>
    const fileListDiv = document.getElementById('fileList');
    const fileContent = document.getElementById('fileContent');
    const filenameInput = document.getElementById('filename');

    let currentFile = null;

    function loadFiles() {
      fileListDiv.innerHTML = '';
      for (let key in localStorage) {
        if (key.startsWith('file_')) {
          const name = key.slice(5);
          const div = document.createElement('div');
          div.className = 'file-item';

          const span = document.createElement('span');
          span.textContent = name;
          span.style.flex = '1';
          span.onclick = () => {
            currentFile = name;
            filenameInput.value = name;
            fileContent.value = localStorage.getItem('file_' + name);
          };

          const buttons = document.createElement('span');
          buttons.className = 'file-buttons';

          const delBtn = document.createElement('button');
          delBtn.textContent = 'حذف';
          delBtn.onclick = (e) => {
            e.stopPropagation();
            if (confirm('هل أنت متأكد من حذف الملف؟')) {
              localStorage.removeItem('file_' + name);
              if (currentFile === name) {
                currentFile = null;
                filenameInput.value = '';
                fileContent.value = '';
              }
              loadFiles();
            }
          };

          const renameBtn = document.createElement('button');
          renameBtn.textContent = 'إعادة تسمية';
          renameBtn.onclick = (e) => {
            e.stopPropagation();
            const newName = prompt('اسم جديد:', name);
            if (newName && newName !== name) {
              const content = localStorage.getItem('file_' + name);
              localStorage.setItem('file_' + newName, content);
              localStorage.removeItem('file_' + name);
              if (currentFile === name) {
                currentFile = newName;
                filenameInput.value = newName;
              }
              loadFiles();
            }
          };

          buttons.appendChild(renameBtn);
          buttons.appendChild(delBtn);
          div.appendChild(span);
          div.appendChild(buttons);

          fileListDiv.appendChild(div);
        }
      }
    }

    function createFile() {
      const name = filenameInput.value.trim();
      if (name && !localStorage.getItem('file_' + name)) {
        localStorage.setItem('file_' + name, '');
        loadFiles();
        currentFile = name;
        fileContent.value = '';
      }
    }

    function saveFile() {
      const name = filenameInput.value.trim();
      if (name) {
        localStorage.setItem('file_' + name, fileContent.value);
        loadFiles();
        alert('تم الحفظ بنجاح');
      }
    }

    function handleUpload(event) {
      const files = event.target.files;
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem('file_' + file.name, e.target.result);
          loadFiles();
        };
        reader.readAsText(file);
      });
    }

    function shareFile() {
      const name = filenameInput.value.trim();
      const content = fileContent.value;
      if (!name || !content) {
        alert('يرجى اختيار ملف يحتوي على محتوى');
        return;
      }
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = name;
      link.click();
      URL.revokeObjectURL(url);
    }

    loadFiles();
  </script>
</body>
</html>
