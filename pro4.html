<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple File Manager</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .file-list { margin-top: 1rem; }
    .file-item { margin-bottom: 0.5rem; }
    .file-actions { margin-left: 1rem; }
    .file-actions button { margin-left: 0.25rem; }
  </style>
</head>
<body>
  <h1>Simple File Manager</h1>
  <input type="file" id="fileInput" multiple />
  <div class="file-list" id="fileList"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const uploadedFiles = new Map();

    fileInput.addEventListener("change", (event) => {
      const files = Array.from(event.target.files);
      files.forEach(file => {
        const fileURL = URL.createObjectURL(file);
        uploadedFiles.set(file.name, { file, url: fileURL });
        displayFile(file.name, fileURL);
      });
    });

    function displayFile(fileName, fileURL) {
      const fileItem = document.createElement("div");
      fileItem.className = "file-item";

      const link = document.createElement("a");
      link.href = fileURL;
      link.textContent = fileName;
      link.target = "_blank";

      const actions = document.createElement("span");
      actions.className = "file-actions";

      const downloadBtn = document.createElement("a");
      downloadBtn.href = fileURL;
      downloadBtn.download = fileName;
      downloadBtn.textContent = "مشاركة";
      downloadBtn.style.textDecoration = "none";
      downloadBtn.style.padding = "4px 8px";
      downloadBtn.style.background = "#4CAF50";
      downloadBtn.style.color = "white";
      downloadBtn.style.borderRadius = "4px";
      downloadBtn.style.marginLeft = "10px";

      actions.appendChild(downloadBtn);
      fileItem.appendChild(link);
      fileItem.appendChild(actions);
      fileList.appendChild(fileItem);
    }
  </script>
</body>
</html>
